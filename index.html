<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="form-container">

      <form 
      action="https://formspree.io/f/xqazeljw"
      method="POST"
      id="formId">

        <h2>Register</h2>

        <!-- form content -->
        <div class="form-body">
          <label for="username">Username</label>
          <input 
          type="text" 
          name="username" 
          id="username" 
          placeholder="Enter username" />
        </div>

        <div class="form-body">
          <label for="firstname">First Name</label>
          <input 
          type="text"
          name="firstname"
          id="firstname" 
          placeholder="Enter firstname" />
        </div>

        <div class="form-body">
          <label for="lastname">Last Name</label>
          <input 
          type="text"
          name="lastname"
          id="lastname" 
          placeholder="Enter lastname" />
        </div>

        <div class="form-body">
          <label for="dob">Date of Birth</label>
          <input 
          type="date" 
          name="dob" 
          id="dob" />
        </div>

        <div class="form-body">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="eg:user@mail.com"
            required />
        </div>

        <div class="form-body">
          <label for="password">Password</label>
          <input
          type="password"
          name="password"
          id="password"
          required />
        </div>

        <div class="form-body">
          <button id="submit-btn" type="submit">Submit</button>
        </div>

        <!-- end -->
      
      </form>
      <div id="message"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
